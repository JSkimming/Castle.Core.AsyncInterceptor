# Notes:
#   - Minimal appveyor.yml file is an empty file. All sections are optional.
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 2.0.{build}-alpha
pull_requests:
  do_not_increment_build_number: true

branches:
  only:
    - master
    - coverity_scan

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Operating system (build VM template)
image: Visual Studio 2017

environment:
  COVERALLS_REPO_TOKEN:
    secure: wlbvgdxuXKnICUGjPqGoQF35j+AKryMfPyUg+YC44hcF72KnOL+ON4WkPMSvedBb

# scripts that are called at very beginning, before repo cloning
init:
  # This gives the login details for the build instance so you can RDP to it.
  #- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  - git config --global core.autocrlf input

configuration: Release

# enable patching of AssemblyInfo.cs files
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

#---------------------------------#
#       build configuration       #
#---------------------------------#

build_script:
  - dotnet pack -c %CONFIGURATION% --include-source /p:PackageVersion=%APPVEYOR_BUILD_VERSION%

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: src\**\*.nupkg
  - path: TestResults_*.7z
    name: TestResults

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test_script:
  - coverage.cmd %CONFIGURATION%

after_test:
  - choco install codecov
  - codecov -f "test\TestResults\Test.Coverage.xml"
  - dotnet tool install -g coveralls.net --version 1.0.0
  - IF DEFINED COVERALLS_REPO_TOKEN csmacnz.coveralls --opencover -i "./test/TestResults/Test.Coverage.xml" --treatUploadErrorsAsWarnings
  - 7z a -t7z -mx9 -bd TestResults_%APPVEYOR_BUILD_VERSION%.7z .\test\TestResults\*

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

#---------------------------------#
#        global handlers          #
#---------------------------------#

